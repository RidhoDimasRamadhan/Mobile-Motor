<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitra 2000</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Assets/Styke.css" />
  </head>
  <body>
    <h1>Ridho Dimas Ramadhan</h1>
    <div
      class="container justify-content-center text-center border border-primary"
    >
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row border border-primary">
        <div class="col-md-8 border border-right-primary">.col-md-8</div>
        <div class="col-6 col-md-4">.col-6 .col-md-4</div>
      </div>

      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class="row border border-primary">
        <div class="col-6 col-md-4 border border-right-primary">
          .col-6 .col-md-4
        </div>
        <div class="col-6 col-md-4 border border-right-primary">
          .col-6 .col-md-4
        </div>
        <div class="col-6 col-md-4">.col-6 .col-md-4</div>
      </div>

      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row border border-primary">
        <div class="col-6 border border-right-primary">.col-6</div>
        <div class="col-6">.col-6</div>
      </div>
    </div>

    <br />
    <br />

    <div 
      class="container justify-content-center text-center border border-warning"
    >
      <div class="row">
        <div class="col-md-4">1</div>
        <div class="col-sm-4">2</div>
        <div class="col-lg-4">3</div>
      </div>
    </div>
  </body>
</html>
